<style>
:root{--navy:#1a2744;--gold:#c9a84c;--gold-light:#f0d98a;--cream:#faf8f3;--text:#2c3452;--muted:#7a809a;--border:#e8e4da;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'DM Sans',sans-serif;background:var(--cream);color:var(--text);line-height:1.7;}
nav{position:fixed;top:0;width:100%;z-index:100;background:rgba(250,248,243,0.95);backdrop-filter:blur(8px);border-bottom:1px solid var(--border);padding:0 5%;display:flex;align-items:center;justify-content:space-between;height:64px;}
.nav-logo{font-family:'Playfair Display',serif;font-size:1.2rem;color:var(--navy);font-weight:600;}
.nav-links{display:flex;gap:2rem;align-items:center;}
.nav-links a{text-decoration:none;color:var(--muted);font-size:0.9rem;transition:color 0.2s;}
.nav-links a:hover{color:var(--navy);}
.lang-toggle{display:flex;gap:4px;background:var(--border);border-radius:20px;padding:3px;}
.lang-btn{border:none;background:transparent;padding:4px 12px;border-radius:16px;font-size:0.8rem;cursor:pointer;color:var(--muted);font-family:'DM Sans',sans-serif;transition:all 0.2s;}
.lang-btn.active{background:var(--navy);color:white;}
.hero{min-height:100vh;display:flex;align-items:center;padding:80px 5% 60px;background:linear-gradient(135deg,var(--cream) 60%,#eee9d8 100%);position:relative;overflow:hidden;}
.hero::before{content:'';position:absolute;top:-100px;right:-100px;width:500px;height:500px;background:radial-gradient(circle,rgba(201,168,76,0.12) 0%,transparent 70%);border-radius:50%;}
.hero-inner{max-width:1100px;margin:0 auto;width:100%;display:grid;grid-template-columns:1fr 1fr;gap:5rem;align-items:center;}
.hero-tag{display:inline-block;background:rgba(201,168,76,0.15);color:var(--gold);font-size:0.78rem;font-weight:500;letter-spacing:0.1em;text-transform:uppercase;padding:5px 14px;border-radius:20px;margin-bottom:1.2rem;border:1px solid rgba(201,168,76,0.3);}
.hero h1{font-family:'Playfair Display',serif;font-size:clamp(2.2rem,4vw,3.2rem);line-height:1.2;color:var(--navy);margin-bottom:1rem;}
.hero-subtitle{font-size:1.05rem;color:var(--muted);margin-bottom:2rem;font-weight:300;}
.hero-cta{display:flex;gap:1rem;flex-wrap:wrap;}
.btn-primary{background:var(--navy);color:white;padding:12px 28px;border-radius:6px;text-decoration:none;font-size:0.9rem;font-weight:500;transition:all 0.2s;border:2px solid var(--navy);}
.btn-primary:hover{background:#253460;transform:translateY(-1px);}
.btn-outline{background:transparent;color:var(--navy);padding:12px 28px;border-radius:6px;text-decoration:none;font-size:0.9rem;font-weight:500;transition:all 0.2s;border:2px solid var(--navy);}
.btn-outline:hover{background:var(--navy);color:white;}
.hero-card{background:white;border-radius:16px;padding:2.5rem;box-shadow:0 8px 40px rgba(26,39,68,0.08);border:1px solid var(--border);}
.avatar-ring{width:90px;height:90px;border-radius:50%;border:3px solid var(--gold);background:linear-gradient(135deg,var(--navy),#2c3e6e);display:flex;align-items:center;justify-content:center;font-family:'Playfair Display',serif;font-size:2rem;color:var(--gold);margin:0 auto 1.2rem;}
.hero-card h3{font-family:'Playfair Display',serif;text-align:center;font-size:1.3rem;color:var(--navy);margin-bottom:0.3rem;}
.hero-card .role{text-align:center;color:var(--muted);font-size:0.88rem;margin-bottom:1.5rem;}
.stat-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1.5rem;}
.stat-box{background:var(--cream);border-radius:10px;padding:1rem;text-align:center;}
.stat-num{font-family:'Playfair Display',serif;font-size:1.6rem;color:var(--navy);font-weight:600;}
.stat-label{font-size:0.75rem;color:var(--muted);}
.trust-badges{display:flex;gap:0.5rem;flex-wrap:wrap;justify-content:center;}
.badge{background:rgba(201,168,76,0.1);border:1px solid rgba(201,168,76,0.3);color:var(--gold);font-size:0.72rem;padding:3px 10px;border-radius:20px;}
section{padding:80px 5%;}
.section-inner{max-width:1100px;margin:0 auto;}
.section-label{font-size:0.78rem;font-weight:500;letter-spacing:0.12em;text-transform:uppercase;color:var(--gold);margin-bottom:0.6rem;}
.section-title{font-family:'Playfair Display',serif;font-size:clamp(1.7rem,3vw,2.3rem);color:var(--navy);margin-bottom:1rem;}
.section-desc{color:var(--muted);max-width:520px;margin-bottom:3rem;}
#services{background:white;}
.services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.5rem;}
.service-card{border:1px solid var(--border);border-radius:12px;padding:2rem;transition:all 0.25s;background:var(--cream);}

#contact{background:var(--navy);}

#contact .section-desc{color:rgba(255,255,255,0.5);}
.contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:4rem;align-items:start;}
.contact-links{display:flex;flex-direction:column;gap:1rem;}
.contact-link{display:flex;align-items:center;gap:1rem;color:rgba(255,255,255,0.7);text-decoration:none;font-size:0.95rem;padding:1rem 1.2rem;background:rgba(255,255,255,0.05);border-radius:10px;border:1px solid rgba(255,255,255,0.08);transition:all 0.2s;}
.contact-link:hover{background:rgba(255,255,255,0.1);color:white;}
.contact-form{display:flex;flex-direction:column;gap:1rem;}
.form-input{background:rgba(255,255,255,0.07);border:1px solid rgba(255,255,255,0.12);border-radius:8px;padding:12px 16px;color:white;font-family:'DM Sans',sans-serif;font-size:0.9rem;outline:none;transition:border-color 0.2s;}
.form-input::placeholder{color:rgba(255,255,255,0.3);}
.form-input:focus{border-color:var(--gold);}
textarea.form-input{resize:vertical;min-height:120px;}
.btn-gold{background:var(--gold);color:var(--navy);border:none;padding:13px 28px;border-radius:6px;font-weight:600;font-family:'DM Sans',sans-serif;font-size:0.9rem;cursor:pointer;transition:all 0.2s;align-self:flex-start;}
.btn-gold:hover{background:var(--gold-light);transform:translateY(-1px);}
footer{background:#111928;color:rgba(255,255,255,0.4);text-align:center;padding:2rem 5%;font-size:0.82rem;}
.fade-in{opacity:0;transform:translateY(20px);transition:opacity 0.6s ease,transform 0.6s ease;}
.fade-in.visible{opacity:1;transform:translateY(0);}
@media(max-width:768px){.hero-inner{grid-template-columns:1fr;}.hero-card{display:none;}.contact-grid{grid-template-columns:1fr;}.nav-links a{display:none;}}
