  nav {
    position: fixed; top: 0; width: 100%; z-index: 100;
    background: rgba(250,248,243,0.95);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid var(--border);
    padding: 0 5%;
    display: flex; align-items: center; justify-content: space-between;
    height: 64px;
  }
  .nav-logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.25rem; color: var(--navy); font-weight: 600;
  }
  .nav-links { display: flex; gap: 2rem; align-items: center; }
  .nav-links a {
    text-decoration: none; color: var(--muted); font-size: 0.9rem;
    font-weight: 400; transition: color 0.2s;
  }
  .nav-links a:hover { color: var(--navy); }
  .lang-toggle {
    display: flex; gap: 4px;
    background: var(--border); border-radius: 20px; padding: 3px;
  }
  .lang-btn {
    border: none; background: transparent; padding: 4px 12px;
    border-radius: 16px; font-size: 0.8rem; cursor: pointer;
    color: var(--muted); font-family: 'DM Sans', sans-serif;
    transition: all 0.2s;
  }
  .lang-btn.active {
    background: var(--navy); color: white;
  }

  /* â”€â”€ HERO â”€â”€ */
  .hero {
    min-height: 100vh;
    display: flex; align-items: center;
    padding: 80px 5% 60px;
    background: linear-gradient(135deg, var(--cream) 60%, #eee9d8 100%);
    position: relative; overflow: hidden;
  }
  .hero::before {
    content: '';
    position: absolute; top: -100px; right: -100px;
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(201,168,76,0.12) 0%, transparent 70%);
    border-radius: 50%;
  }
  .hero-inner {
    max-width: 1100px; margin: 0 auto; width: 100%;
    display: grid; grid-template-columns: 1fr 1fr; gap: 5rem; align-items: center;
  }
  .hero-tag {
    display: inline-block;
    background: rgba(201,168,76,0.15); color: var(--gold);
    font-size: 0.78rem; font-weight: 500; letter-spacing: 0.1em; text-transform: uppercase;
    padding: 5px 14px; border-radius: 20px; margin-bottom: 1.2rem;
    border: 1px solid rgba(201,168,76,0.3);
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2.2rem, 4vw, 3.2rem);
    line-height: 1.2; color: var(--navy); margin-bottom: 1rem;
  }
  .hero-subtitle {
    font-size: 1.05rem; color: var(--muted); margin-bottom: 2rem; font-weight: 300;
  }
  .hero-cta {
    display: flex; gap: 1rem; flex-wrap: wrap;
  }
  .btn-primary {
    background: var(--navy); color: white;
    padding: 12px 28px; border-radius: 6px; text-decoration: none;
    font-size: 0.9rem; font-weight: 500; transition: all 0.2s;
    border: 2px solid var(--navy);
  }
  .btn-primary:hover { background: #253460; border-color: #253460; transform: translateY(-1px); }
  .btn-outline {
    background: transparent; color: var(--navy);
    padding: 12px 28px; border-radius: 6px; text-decoration: none;
    font-size: 0.9rem; font-weight: 500; transition: all 0.2s;
    border: 2px solid var(--navy);
  }
  .btn-outline:hover { background: var(--navy); color: white; }

  .hero-card {
    background: white; border-radius: 16px;
    padding: 2.5rem; box-shadow: 0 8px 40px rgba(26,39,68,0.08);
    border: 1px solid var(--border); position: relative;

  .avatar-ring {
    width: 90px; height: 90px; border-radius: 50%;
    border: 3px solid var(--gold);
    background: linear-gradient(135deg, var(--navy), #2c3e6e);
    display: flex; align-items: center; justify-content: center;
    font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--gold);
    margin: 0 auto 1.2rem;

  .hero-card h3 {
    font-family: 'Playfair Display', serif; text-align: center;
    font-size: 1.3rem; color: var(--navy); margin-bottom: 0.3rem;
  }
  .hero-card .role {

  .stat-box {
    background: var(--cream); border-radius: 10px; padding: 1rem; text-align: center;

let currentLang = 'en';

function setLang(lang) {
  currentLang = lang;
  document.querySelectorAll('.lang-btn').forEach((b,i) => {
    b.classList.toggle('active', ['en','zh','ms'][i] === lang);
  });
  render(T[lang]);
}

function render(t) {
  const isZh = currentLang === 'zh';

  // nav
  document.getElementById('nav-logo').textContent = CONFIG.name;
  document.getElementById('nav-links').innerHTML = CONFIG.nav_links_en
    .map((l,i) => `<a href="${CONFIG.nav_anchors[i]}">${currentLang==='zh'?CONFIG.nav_links_zh[i]:currentLang==='ms'?['Perkhidmatan','Penulisan','Hubungi'][i]:l}</a>`)
    .join('');

  // hero
  document.getElementById('hero-tag').textContent = t.hero_tag;
  document.getElementById('hero-h1').textContent = t.hero_h1;
  document.getElementById('hero-bio').textContent = t.hero_bio;
  document.getElementById('btn-consult').textContent = t.btn_consult;
  document.getElementById('btn-read').textContent = t.btn_read;

  // card
  document.getElementById('avatar-ring').textContent = CONFIG.avatarLetter;
  document.getElementById('card-name').textContent = t.card_name;
  document.getElementById('card-role').textContent = t.card_role;
  document.getElementById('stat1-num').textContent = CONFIG.stat1_num;
  document.getElementById('stat1-label').textContent = t.stat1_label;
  document.getElementById('stat2-num').textContent = CONFIG.stat2_num;
  document.getElementById('stat2-label').textContent = t.stat2_label;
  document.getElementById('trust-badges').innerHTML = t.badges.map(b=>`<span class="badge">${b}</span>`).join('');

  // services
  document.getElementById('svc-label').textContent = t.svc_label;
  document.getElementById('svc-title').textContent = t.svc_title;
  document.getElementById('svc-desc').textContent = t.svc_desc;
  document.getElementById('services-grid').innerHTML = CONFIG.services.map(s => `
    <div class="service-card">
      <div class="service-icon">${s.icon}</div>
      <h3>${isZh ? s.title_zh : s.title_en}</h3>
      <p>${isZh ? s.desc_zh : s.desc_en}</p>
    </div>`).join('');

  // posts
  document.getElementById('post-label').textContent = t.post_label;
  document.getElementById('post-title').textContent = t.post_title;
  document.getElementById('post-desc').textContent = t.post_desc;
  document.getElementById('posts-grid').innerHTML = CONFIG.posts.map(p => `
    <div class="post-card">
      <div class="post-date">${isZh ? p.date_zh : p.date_en}</div>
      <h3>${isZh ? p.title_zh : p.title_en}</h3>
      <p>${isZh ? p.excerpt_zh : p.excerpt_en}</p>
      <span class="post-tag">${isZh ? p.tag_zh : p.tag_en}</span>
    </div>`).join('');

  // contact
  document.getElementById('ctc-label').textContent = t.ctc_label;
  document.getElementById('ctc-title').textContent = t.ctc_title;
  document.getElementById('ctc-desc').textContent = t.ctc_desc;
  document.getElementById('contact-links').innerHTML = t.ctc_links.map(l=>`
    <a href="${l.href}" class="contact-link" target="_blank">
      <span class="contact-icon">${l.icon}</span>${l.label}
    </a>`).join('');
  document.getElementById('btn-send').textContent = t.btn_send;
  document.getElementById('form-name').placeholder = t.form_name;
  document.getElementById('form-email').placeholder = t.form_email;
  document.getElementById('form-msg').placeholder = t.form_msg;

  // footer
  document.getElementById('footer-text').innerHTML = t.footer.replace('â¤ï¸','<span>â¤ï¸</span>');
}

function sendMsg() {
  const name = document.getElementById('form-name').value;
  const msg  = document.getElementById('form-msg').value;
  const text = encodeURIComponent(`Hi ${CONFIG.name}, I'm ${name}.\n\n${msg}`);
  window.open(`https://wa.me/${CONFIG.contact_whatsapp.replace(/\D/g,'')}?text=${text}`, '_blank');
}

// â”€â”€â”€ SCROLL ANIMATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
}, { threshold: 0.1 });
document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
